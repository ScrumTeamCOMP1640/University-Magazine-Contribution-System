<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app__container">
        <div class="grid wide">
            <div class="row wrapper">
                <div class="col l-6 l-o-3 m-8 m-o-2 c-10 c-o-1">
                    <form action="">
                        <h1>Login</h1>
                        <div class="dropdown">
                            <div class="select">
                                <span class="selected">Select Role</span>
                                <div class="caret"></div>
                            </div>
                            <ul class="menu">
                                <li class="active">Select Role</li>
                                <li>Administrator</li>
                                <li>Marketing Manager</li>
                                <li>Marketing Coodinator</li>
                                <li>Student</li>
                            </ul>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Email/Username" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <div class="another-link">
                            <p>OR</p>
                        </div>
                        <button type="submit" class="btn">Continue with Guest</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
